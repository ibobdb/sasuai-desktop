<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Courier New', monospace;
        font-size: 10px;
        line-height: 1.2;
        width: 58mm;
        margin: 0;
        padding: 2mm;
      }

      .text-center {
        text-align: center;
      }

      .text-right {
        text-align: right;
      }

      .text-left {
        text-align: left;
      }

      .font-bold {
        font-weight: bold;
      }

      .font-normal {
        font-weight: normal;
      }

      .text-sm {
        font-size: 8px;
      }

      .text-base {
        font-size: 10px;
      }

      .text-lg {
        font-size: 12px;
      }

      .text-xl {
        font-size: 14px;
      }

      .mb-1 {
        margin-bottom: 1mm;
      }

      .mb-2 {
        margin-bottom: 2mm;
      }

      .mb-3 {
        margin-bottom: 3mm;
      }

      .separator {
        border-bottom: 1px dashed #000;
        margin: 2mm 0;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 1px 2px;
        font-size: 8px;
      }

      .item-row {
        border-bottom: 1px dotted #ccc;
      }
    </style>
  </head>
  <body>
    {{content}}
  </body>
</html>
